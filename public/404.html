<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
	<title>404 - File not found</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<style>
	html, body { width: 100%; height: 100%; margin: 0px; text-align: center }
	html { background: #333; color: #fff }
	
	@-webkit-keyframes rocket {
	   from {
	       -webkit-transform: rotate(30deg);
	       height: 265px;
	       width: 268px;
	       left: 10%;
	       top: 0px;
	       margin-top: -265px;
	   }
	   to {
	       margin-top: -148px;
	   }
	}
	
	#nebula, #nebulabg {
	   position: absolute;
	   width: 100%;
	   height: 100%;
	   z-index: -1;
	   top: 0;
	   left: 0;
	}
	
	.js.canvas #nebulabg {
	   display: none;
	}
	
	.js.cssanimations #rocket {
	    display: none;
	}
	.js.cssanimations .nebula-ready #rocket {
	    display: block;
	    -webkit-animation: rocket 2s 1 ease-out;
	}
	
	#rocket {
	    position: absolute;
        height:295px;
        width:298px;
        background-image: url('http://nodester.com/images/rocket-down.png');
        background-size: cover;
        top: 40%;
        margin-left: -149px;
        margin-top: -148px;
    	left: 50%;
	}
	
	#rocket img {
	   display: none;
	}
	
	h1 {
	   font-family:sans-serif;
	   font-size:38px;
	   font-weight:bold;
	   padding:0 0 5px;
	   margin:0;
	   text-align: center;
	   top: 70%;
	   position: relative;
	   text-shadow: 0 0 3px #000;
	}
	
	.js.csstransitions h1 {
	   opacity: 0;
	   -webkit-transition: opacity 1s ease-in;
	   -webkit-transition-delay: 2s;
	}
	
	.js.cssanimations .nebula-ready h1 {
	   opacity: 1;
	}
	
	</style>
	<script src="modernizr.js"></script>
	<script>
    Modernizr.load({
        test: Modernizr.canvas,
        yep: 'nebula.js'
    });
	</script>
</head>
<body>
	<img src="http://nodester.com/images/nebula.jpg" id="nebulabg" />
	<div id="rocket"><img src="http://nodester.com/images/rocket-down.png" alt="Nodester" /></div>
	<h1>404</h1>
</body>
</html>
